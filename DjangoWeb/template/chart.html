{% extends 'base.html'%}
{% block content %}
<div class="ui equal width grid" style="margin:5px 0 5px 0;width:70%">
        <div class="row">
            <div class="column">
                <div class="ui container segment">
                         <div class="ui container" id="his1"></div>

                </div>

            </div>

        </div>
    </div>
<div class="ui equal width grid" style="margin:5px 0 5px 0;width:70%">
        <div class="row">
            <div class="column">
                <div class="ui container segment">
                         <div class="ui container" id="dis2"></div>
                </div>

            </div>

        </div>
    </div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('his1'));
    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '热门城市后端开发薪酬直方图',
            subtext: '薪酬(k)'
        },
        tooltip: {},
        xAxis: {
            data: ['北京', '上海', '广州', '深圳', '杭州', '天津', '西安', '苏州', '武汉', '厦门', '长沙', '成都', '郑州', '重庆']
        },
        yAxis: {},
        series: [{
            type: 'bar',
            data: [
                {% for d in data1 %}
                {{d|safe}},
                {% endfor %}
            ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('his2'));
    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '热门编程语言薪酬直方图',
            subtext: '薪酬(k)'
        },
        tooltip: {},
        xAxis: {
            data: ['Python', 'Java', 'C++', 'C']
        },
        yAxis: {},
        series: [{
            type: 'bar',
            data: [
                {% for d in data2 %}
                {{d|safe}},
                {% endfor %}
            ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

{% endblock %}
